<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="pic-container">
    <div class="cover"></div>
    <img src="images/image-equilibrium.jpg" alt="Equilibrium">
  </div>
  
  <h2>
    Equilibrium #3429
  </h2>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="detail">
  <img src="images/icon-ethereum.svg" alt=""><p class="right">0.041 ETH</p>
  <img src="images/icon-clock.svg" alt=""><p class="left">3 days left</p>
</div>
  <hr>
  <div class="creater">
  <div class="creater-pic"><img src="images/image-avatar.png" alt=""></div>
  <p class="creater-info">Creation of <span color="white">Jules Wyvern</span></p>
</div>
</div>

  
  
  
  
  

  <div class="attribution">
  </div>
</body>
</html>
